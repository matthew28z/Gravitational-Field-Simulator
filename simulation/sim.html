<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Sim</title>

    <link rel="stylesheet" href="/simulation/styles.css">
</head>
<body>
    <button id="b" class="buttons">⬅️</button>
    <button id="save" class="buttons">💾</button>
    <div id="timeDiv">
        <p id="timeText">Time Controls:</p>
        <div id="timeControls">
            <button id="upTime">➕</button>
            <p>1x</p>
            <button id="downTime">➖</button>
        </div>
    </div>
    <p id="info"></p>

    <div id="controls">
        <p>Camera Controls:</p>
        <div class="row">
            <button>🔍➕</button>
            <button>⬆️</button>
            <button>🔍➖</button>
        </div>
        <div class="row">
            <button>⬅️</button>
            <button>⬇️</button>
            <button>➡️</button>
        </div>
    </div>

    <script src="/simulation/main.js" type="module"></script>
</body>
</html>
